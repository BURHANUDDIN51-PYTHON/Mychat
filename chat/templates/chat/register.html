{% extends 'layout.html' %}


{% block title %} Register User {% endblock %}


{% block content %}
<div class="w-50 p-3 h-50 position-absolute top-50 start-50 translate-middle">
  <h1 class="text-center">Log In The User</h1>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
      <div class="container">
        {% for message in messages %}
          <div class="p-3 mb-2 bg-danger text-white rounded-2">{{ message }}</div>
        {% endfor %}
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>

      <div class="mb-3">
        <label for="passowrd" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
